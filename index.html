    <body>

        <div class="full-height" id="blip"></div>
        <script src="https://unpkg.com/blip-chat-widget" type="text/javascript"></script>
        
        <script>
            (function () { 
                window.onload = function () { 
                    var blipClient = new BlipChat() 
                        .withAppKey('aXB0dWJyb2dub2xpOjNkMDI2ZTZiLTdkZGMtNGEyYi05MTVhLWI1OGExZjBlOTE0Zg==')  
                        .withButton({"color":"#890025"}) 
                        .withTarget("blip")

                            blipClient.sendMessage({ "type": "application/vnd.lime.chatstate+json", "content": { "state": "starting" } }); 
                        });

                        blipClient.build(); 
                } 
            })();
        </script>
